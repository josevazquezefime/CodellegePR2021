<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        .cuadro {
            height: 20vh;
            width: 20vw;
            float: left;
        }

        .negro {
            background: black;
        }

        .blanco {
            background: white;
        }

        .padre {
            overflow: auto;
        }
    </style>
</head>

<body>

    <div class="padre">
        <div class="cuadro negro"></div>
    </div>

</body>

</html>
